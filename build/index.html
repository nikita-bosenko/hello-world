<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mail App</title>
      <link href="../frontend/styles/style.css" rel="stylesheet">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <script src="https://yastatic.net/lodash/4.10.0/lodash.min.js"></script>
    </head>
    <body>
      <div class="container">

          <div class="sidebar">

              <div class="folders"></div>
              <div class="labels"></div>
              <div class="settings"></div>
              <img class="arrow" src="./images/arrow_left.png">


          </div>

          <div class="main-field">


            <div class="main-field-inbox">
                <div class="inbox-toolbar">
                    <img class="sidebar-button" src="./images/sidebar_button.png">
                    <img class="compose" src="./images/compose.png">
                    <img class="refresh" src="./images/refresh.png">
                    <span class="letters-amount">All inboxes</span>
                </div>
                <div class="inbox-list">
                </div>
            </div>
            <div class="text-area hidden">
                <div class="text-area-toolbar">
                    <div class="buttons">
                        <img src="./images/toolbar_reply.png">
                        <img src="./images/toolbar_archive.png">
                        <img src="./images/toolbar_trash.png">
                        <img src="./images/toolbar_spam.png">
                    </div>



                </div>
            </div>

          </div>

      </div>
      <script type="text/javascript" src="./bundle.js"></script>
    </body>
</html>
