{{ _.forEach(data, function(data, key) { }}
<div class="inbox-list-item" id= "{{= key}}">

    <div class="sender-image">
        <img src="../images/sender_pic.png"> <!--как быть с этой картинкой?-->
    </div>


    <img class="star-icon" src="../images/star_icon.png">
    <span class="letter-time">5:43 PM</span>

    <div class="text-block">
      <span class="sender-name">{{= data.senderName}}</span>
      <span class="letter-subject">{{= data.letterSubj}}</span>
      <span class="letter-preview">{{= data.letterPreview}}</span>
    </div>


</div>
{{ }); }}
